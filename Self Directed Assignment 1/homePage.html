<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/30b8f85bb4.js" crossorigin="anonymous"></script>
    <title>Toronto</title>
</head>
<body>
    
    <main>
        <header>
            <h1>The City of <b>Toronto</b></h1> 
        </header>

        <h2>Historical Sites & <b>More</b></h2>
    </main>

    <section class="gridContainer">

            <div class="gridItem toronto">
                <div class="overlay"></div>
                <img class="gridImage" src="images/city-skyline.jpg">
                <div class="itemDesc">
                    <p><b>Toronto</b><br>The Skyline</p>
                </div>
                </a>
            </div>
            <div class="gridItem cnTower">
                <div class="overlay"></div>
                <img class="gridImage" src="images/cn-tower.jpg">
                <div class="itemDesc">
                    <p><b>The CN Tower</b><br>One of the World's Tallest Towers</p>
                </div>
                </a>
            </div>
            <div class="gridItem rogersCenter">
                <div class="overlay"></div>
                <img class="gridImage" src="images/rogers-center.jpg">
                <div class="itemDesc">
                    <p><b>The Rogers Center</b><br>Toronto's Iconic Skydome</p>
                </div>
                </a>
            </div>
            <div class="gridItem oldCity">
                <div class="overlay"></div>
                <img class="gridImage" src="images/old-city-hall.jpg">
                <div class="itemDesc">
                    <p><b>Old City Hall</b><br>The Clock Tower</p>
                </div>
                </a>
            </div>
            <div class="gridItem rom">
                <div class="overlay"></div>
                <img class="gridImage" src="images/rom.jpg">
                <div class="itemDesc">
                    <p><b>Royal Ontario Museum</b><br>Most Visited Museum in Canada</p>
                </div>
                </a>
            </div>
            <div class="gridItem cityHall">
                <div class="overlay"></div>
                <img class="gridImage" src="images/new-city-hall.jpg">
                <div class="itemDesc">
                    <p><b>Toronto City Hall</b><br>A Brutalist Architecture Masterpiece</p>
                </div>
                </a>
            </div>

    </section>
   
    <footer class="socials">
        <a href="https://twitter.com/cityoftoronto" class="fab fa-twitter" title="City of Toronto on Twitter"></a>
        <a href="https://www.facebook.com/cityofto/" class="fab fa-facebook-f" title="City of Toronto on Facebook"></a>
        <a href="https://www.linkedin.com/company/city-of-toronto/?originalSubdomain=ca" class="fab fa-linkedin-in" title="City of Toronto on LinkedIn"></a>
        <a href="https://www.instagram.com/cityofto/?hl=en" class="fab fa-instagram" title="City of Toronto on Instagram"></a>
    </footer>
    
</body>
</html>
